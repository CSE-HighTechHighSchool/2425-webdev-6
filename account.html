<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>MoneyMindsNJ - My Account</title>
  <link rel="icon" href="img/logo.png" type="image/png">

  <!-- Bootstrap CSS -->
  <link 
    rel="stylesheet" 
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
    crossorigin="anonymous">
  
  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link 
    href="https://fonts.googleapis.com/css2?family=Merriweather:wght@300;700&family=Manrope:wght@200..800&display=swap" 
    rel="stylesheet">

  <!-- Font Icons / BootStrap Icons -->
  <link 
    rel="stylesheet" 
    href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css"
    integrity="sha384-tViUnnbYAV00FLIhhi3v/dWt3Jxw4gZQcNoSCxCIFNJVCx7/D55/wXsrNIRANwdD" 
    crossorigin="anonymous">

  <link rel="stylesheet" href="css/global.css">
  <link rel="stylesheet" href="css/index.css">
  
  <script src="navbar.js" defer></script>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <script src="accountData.js" type="module" defer></script>
  <script src="xpChart.js" type="module" defer></script>
  <script src="setProfile.js" type="module" defer></script>

</head>

<body>
  <!-- Navbar -->
  <nav class="navbar p-1 navbar-expand-md nb-background-color sticky-top">
    <div class="container">
      <a class="navbar-brand d-flex align-items-center" href="index.html">
        <div>
          <img src="img/logo.png" alt="Money Minds NJ Logo">
        </div>
        <div>
          <h3 class="m-1">MoneyMindsNJ</h3>
        </div>
      </a>

      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link hover-underline-animation" href="lessons.html">Lessons</a>
          </li>
          <li class="nav-item">
            <a class="nav-link hover-underline-animation" href="news.html">News</a>
          </li>
          <li class="nav-item">
            <a class="nav-link hover-underline-animation" href="blog.html">Blog</a>
          </li>
        </ul>
        <div class="d-flex ms-auto m-1">
          <a href="signUp.html" class="btn btn-signin me-2" id="signUpBtn">Sign Up</a>
          <a href="logIn.html" class="btn btn-login" id="loginBtn">Log In</a>
        </div>
      </div>
    </div>
  </nav>

  <!-- Disclaimer -->
  <div class="text-center disclaimer-bar">
    This website is for A SCHOOL ASSIGNMENT. It is not a real website.
  </div>

  <!-- Main Profile Content -->
  <main class="container py-5">
    <div class="row justify-content-center">
      <div class="col-lg-8 col-12">
        <div class="card p-4 shadow-sm" id="profileCard">
          <h2 class="text-center mb-4" id="profileHeader">My Account</h2>
          
          <!-- Basic User Info -->
          <p><strong>Name:</strong> <span id="userName">N/A</span></p>
          <p><strong>Email:</strong> <span id="userEmail">N/A</span></p>
          <p><strong>Number of Logins:</strong> <span id="loginCount">0</span></p>
          <p><strong>XP Points:</strong> <span id="xpPoints">0</span></p>

          <div class="mt-4 mb-3">
            <label for="profilePictureInput" class="form-label">Set Profile Picture</label>
            <input type="file" class="form-control" id="profilePictureInput" accept="image/*">
            <button class="btn btn-primary mt-2" id="uploadProfilePicture">Upload</button>
          </div>
          
          <!-- Display the user's profile picture if available -->
          <div class="mt-3">
            <img id="profilePicture" src="" alt="Profile Picture" style="max-width:150px; border-radius:50%;">
          </div>

          <!-- Chart Container -->
          <div class="mt-5">
            <h4>XP Over Time</h4>
            <canvas id="xpChart" width="400" height="200"></canvas>
          </div>
        </div>
      </div>
    </div>
  </main>

  <!-- Footer -->
  <footer class="finance-footer p-5 text-center position-relative">
    <div class="container">
      <hr class="footer-divider">
      <p class="copyright">&copy; 2024 MoneyMindsNJ. All rights reserved.</p>
    </div>
    <a href="#" class="scroll-top position-absolute bottom-0 end-0 p-5">
      <i class="bi bi-arrow-up-circle h2 icon-gold"></i>
    </a>
    <div class="money-rain"></div>
  </footer>

  <!-- Bootstrap JS Bundle -->
  <script 
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
    crossorigin="anonymous">
  </script>
</body>
</html>
