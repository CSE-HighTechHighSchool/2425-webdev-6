<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>MoneyMindsNJ | Log In</title>
    <link rel="icon" href="img/logo.png" type="image/png">

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" 
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" 
            crossorigin="anonymous" defer></script>
    <script src="global.js" defer></script>

    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css"
        integrity="sha384-tViUnnbYAV00FLIhhi3v/dWt3Jxw4gZQcNoSCxCIFNJVCx7/D55/wXsrNIRANwdD" crossorigin="anonymous">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Merriweather:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700;1,900&display=swap"
        rel="stylesheet">
    
    <!-- CSS -->
    <link rel="stylesheet" href="css/login.css">
    <link rel="stylesheet" href="css/global.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js" 
            defer integrity="sha512-E8QSvWZ0eCLGk4km3hxSsNmGWbLtSCSUcewDQPQWZF6pEU8GlT8a5fF32wOl1i8ftdMhssTrF/OhyGWwonTcXA==" 
            crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.2.0/crypto-js.min.js" 
        defer integrity="sha512-a+SUDuwNzXDvz4XrIcXHuCf089/iJAoN4lmrXJg18XnduKK6YlDHNRalv4yd1N40OKI80tFidF+rqTFKGPoWFQ==" 
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>


    <script type="module" src="signIn.js" defer></script>

</head>
<body>
    <nav id="navbar-extra" class="navbar p-1 navbar-expand-md nb-background-color sticky-top">
        <div class="container">
            <!--Icon and title of website-->
            <a class="navbar-brand d-flex align-items-center" href="index.html">
                <div>
                    <img src="img/logo.png" alt="Money Minds NJ Logo">
                </div>
                <div>
                    <h4 class="m-1">MoneyMindsNJ</h4>
                </div>
            </a>

            <!--Hamburger icon for collapse-->
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link hover-underline-animation" href="lessons.html">Lessons</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link hover-underline-animation" href="news.html">News</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link hover-underline-animation" href="blog.html">Blog</a>
                    </li>
                </ul>
                
                <!--Sign in and log in buttons-->
                <div class="d-flex ms-auto m-1">
                    <a href="signUp.html" class="btn btn-signin">Sign Up</a>
                    <a href="logIn.html" class="btn btn-login">Log In</a>
                </div>
            </div>
        </div>
    </nav>

    <div class="container">
        <br><h2 class="text-center">Log In</h2><br>
    </div>

    <!--Sign In Form -->
    <div class="signUpForm">
        <form>
            <input type="email" placeholder="Email" id="loginEmail" class="form-control mb-3">
            <input type="password" placeholder="password" id="loginPassword" class="form-control mb-3">
            <div class="form-check form-switch mb-3">
                <input class="form-check-input" type="checkbox" role="switch" id="keepLoggedInSwitch">
                <label class="form-check-label" for="flexSwitchCheckDefault">Keep me signed in</label>
            </div>
            <button type="button" id="signIn" name="signIn" class="btn btn-outline-primary mb-3 w-100">
                Log In
            </button>
        </form>
    </div>
</body>
</html>
